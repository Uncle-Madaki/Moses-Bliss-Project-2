<body>

    <div class="contain" id="blur">

        <video src="images/Laser Lights.mp4" autoplay loop muted plays-inline class="bg-video"></video>

        <div class="content">

            <a href="/images/bliss exp.jpg" download="Bliss Experience Ticket">
                <button class="btn" onclick="toggle()">Download Ticket</button>
            </a>


        </div>
    </div>


    <div class="countdown">
        <h1>Countdown to Bliss Experience</h1>

        <div class="timebox">

            <div class="time">

            </div>

            <div class="time">

    </div>

    <div id="popup">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" class="input-ticket" required>

                    <label for="name">Phone Number</label>
                    <input type="tel" id="phone" name="Phone" class="input-ticket" required>



                    <a href="/images/bliss exp.jpg" download="bliss exp.jpg">

                        <button type="submit" class="btn"> SUBMIT </button>
                    </a>

                </div>
            </form>


        </div>
    </div>

    <script type="text/javascript">
        function toggle() {
            var blur = document.getElementById('blur');
            blur.classList.toggle('active');

            var popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }


        // Countdown Timer for Bliss Experience


        // Set the event date and time (October 25, 2024, 4:00 PM WAT)
        const eventDate = new Date('October 25, 2024 16:00:00 GMT+0100').getTime();

        // Update the countdown every 1 millisecond
        const countdownInterval = setInterval(function () {
            const now = new Date().getTime();
            const timeRemaining = eventDate - now;

            // Calculate time left in days, hours, minutes, seconds, and milliseconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            const milliseconds = timeRemaining % 1000;

            // Display the time left in each element
            document.getElementById('days').innerHTML = days + "<span class='label'>Days</span>";
            document.getElementById('hours').innerHTML = hours + "<span class='label'>Hours</span>";
            document.getElementById('minutes').innerHTML = minutes + "<span class='label'>Minutes</span>";
            document.getElementById('seconds').innerHTML = seconds + "<span class='label'>Seconds</span>";
            document.getElementById('milliseconds').innerHTML = milliseconds + "<span class='label'>Milliseconds</span>";

            // If the countdown is over, display a message
            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "The event has started!";
            }
        }, 1); // Update every millisecond


    </script>
</body>
